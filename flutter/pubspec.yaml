name: yugiohcard
description: YuGiOh Card

version: 1.0.0+1

environment:
  sdk: ">=2.2.2 <3.0.0"
  flutter: '>=1.10.2-pre.54'

dependencies:
  flutter:
    sdk: flutter
  ktflutter: ^1.0.2
  cupertino_icons: ^0.1.2
  flutter_html: ^0.10.4
  url_launcher: ^3.0.3
  image_picker: 0.6.1+4
  dio: 3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
    - assets/img0.png
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto/Roboto-Thin.ttf
          weight: 100
        - asset: fonts/Roboto/Roboto-Light.ttf
          weight: 300
        - asset: fonts/Roboto/Roboto-Regular.ttf
          weight: 400
        - asset: fonts/Roboto/Roboto-Medium.ttf
          weight: 500
        - asset: fonts/Roboto/Roboto-Bold.ttf
          weight: 700
        - asset: fonts/Roboto/Roboto-Black.ttf
          weight: 900
